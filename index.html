<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="todo_app p-4 bg-white rounded shadow-sm">
      <h1 class="text-center mb-4">To Do App</h1>
      <form id="todo-form">
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" required autocomplete="off"/>
          </div>
          <div class="col-12 col-md-3">
            <input type="date" id="deadline-input" class="form-control"/>
          </div>
          <div class="col-12 col-md-3">
            <button type="submit" class="btn btn-primary w-100">Add</button>
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-12">
            <input type="text" id="desc-input" class="form-control" placeholder="Description (optional)" autocomplete="off"/>
          </div>
        </div>
      </form>
      <ul id="todo-list" class="list-group mt-4"></ul>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
